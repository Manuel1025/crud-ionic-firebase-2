<ion-header>

  <ion-navbar>
    <ion-title>agregar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="show" class="contenido"> 

<ion-item class="ingreso">
    <ion-label>Id</ion-label>
    <ion-input type="number" [(ngModel)]="producto.ref"></ion-input>
</ion-item>

<ion-item class="ingreso">
 <ion-label>Nombre</ion-label>
 <ion-input type="text" [(ngModel)]="producto.nombre"></ion-input>
</ion-item>

<ion-item class="ingreso">
    <ion-label>Precio</ion-label>
    <ion-input type="text" [(ngModel)]="producto.precio"></ion-input>
</ion-item>

<ion-item class="ingreso">
 <ion-label>descripcion</ion-label>
 <ion-input type="text" [(ngModel)]="producto.descripcion"></ion-input>
</ion-item>

<button ion-button (click)="AddA()" class="inicio">Guardar</button>
<button *ngIf='ref != 0' ion-button (click)="EliminarProducto()"class="inicio1">Eliminar</button>



</ion-content>
